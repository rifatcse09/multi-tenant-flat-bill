version: '3'
services:
  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.2
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
        LARAVEL_SAIL: 1
    image: sail-8.2/app
    ports:
      - '${APP_PORT:-80}:80'
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
    volumes:
      - '.:/var/www/html'
    networks:
      - multi_tenant_flat_bill
    depends_on:
      - mysql
      - redis
      - mailhog
      - meilisearch

  mysql:
    image: 'mysql:8.0'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'sailmysql:/var/lib/mysql'
    networks:
      - multi_tenant_flat_bill

  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'
    networks:
      - multi_tenant_flat_bill

  mailhog:
    image: 'mailhog/mailhog'
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - multi_tenant_flat_bill

  meilisearch:
    image: 'getmeili/meilisearch:v1.2'
    ports:
      - '7700:7700'
    networks:
      - multi_tenant_flat_bill

networks:
  multi_tenant_flat_bill:
    driver: bridge

volumes:
  sailmysql:
    driver: local
